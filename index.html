<HTML>
  <head>
  <link href="style.css" type="text/css" rel="stylesheet" />
  <title>Backwards Text Generator</title>
    
  </head>
	<body>
        <div id="headerDiv">
            <h1>Backwards Text Generator</h1>
        </div>
	  
        <p>Write text in the box below and hit the 'reverse' button to generate the same text in reverse.</p>
   
        <div id="divrevBtn">
	    <button id="reverseBtn" type="button">Reverse</button>
	    </div> 
        <div id="textareaDiv">
	    <textarea id="inputBox" rows="10" cols="100" placeholder="Enter text to convert here"></textarea>
            <!----h2 id="outputHeader">Your reversed text:</h2!-->
        </div>
        
       
	
	  
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="app.js"></script>
    </body>
</HTML>
