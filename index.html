<!DOCTYPE html>
<html lang="en">
<head>
    <title>Backwards Text Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>Backwards Text Generator</h1>
        </div>

        <div id="tagline">
            <div class="jumbotron">
                <h3 style="text-align: center;">Write some text in the box below and hit <i>reverse</i> to generate the same text backwards.</h3>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-12">
                <div id="textInputMain" class="form-area">
                    <label for="textInput">Text to be reversed:</label>
                    <textarea class="form-control" rows="8" id="textInput" placeholder="Enter some text"></textarea>

                </div>

            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4 text-center">
                <button type="button" id="reverseBtn" class="btn btn-primary" data-toggle="modal" data-target="#mainModal">Reverse</button>
            </div>
            <div class="col-md-4">
            </div>
        </div>

        <div id="mainModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        </div>
        
        
        
        
        
        
        
         <script src="app.js"></script>
        
        

</body>
</html>
